<div class="profile-page p-4 space-y-6">
  <!-- Tarjeta de Perfil -->
  <div class="profile-card bg-white rounded-lg shadow-sm p-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Perfil de Usuario</h2>
    <div class="flex items-center space-x-4 mb-4">
      <nz-avatar nzSize="large" nzIcon="user" class="profile-avatar w-16 h-16 rounded-full border-2 border-blue-500"></nz-avatar>
      <div class="flex-1">
        <nz-descriptions [nzColumn]="1" class="profile-descriptions space-y-2">
          <nz-descriptions-item nzTitle="ID">{{ id }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="CI">{{ ci }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Nombre">{{ nombre }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Apellido Paterno">{{ apellido_paterno }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Apellido Materno">{{ apellido_materno }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Fecha de Nacimiento">{{ fecha_nacimiento }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Email (Username)">{{ username }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Teléfono">{{ telefono }}</nz-descriptions-item>
          <nz-descriptions-item nzTitle="Role">{{ role }}</nz-descriptions-item>
        </nz-descriptions>
      </div>
    </div>
    <button nz-button nzType="primary" class="w-full py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-md">Editar Perfil</button>
  </div>

  <!-- Tarjeta de Imagen de Perfil -->
  <div class="profile-picture-card bg-white rounded-lg shadow-sm p-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Imagen de Perfil</h2>
    <img src="assets/images/profile-picture.jpg" alt="Imagen de perfil" class="profile-picture w-full h-48 object-cover rounded-md mb-4"/>
    <p class="text-gray-600 text-sm mb-4">Agrega una foto para ser reconocido fácilmente</p>
    <button nz-button class="w-full py-2 bg-gray-300 text-gray-700 hover:bg-gray-400 rounded-md">Historial Médico</button>
  </div>
</div>
