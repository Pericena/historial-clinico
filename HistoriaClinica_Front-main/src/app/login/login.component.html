<div class="login-container flex flex-col lg:flex-row items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-500 p-6">

  <!-- Contenedor de la imagen a la izquierda -->
  <div class="image-container w-full lg:w-2/3 xl:w-3/5 px-6 mb-6 lg:mb-0">
    <img src="assets/images/login-image.jpg" alt="Doctor" class="w-full h-full object-cover rounded-lg shadow-xl"/>
  </div>

  <!-- Contenedor del formulario a la derecha -->
  <div class="form-container bg-white p-8 rounded-xl shadow-xl w-full lg:w-1/3 xl:w-2/5">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-4">Iniciar Sesión</h2>
    <p class="text-center text-gray-500 mb-6">Bienvenido, por favor ingrese sus credenciales</p>
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div class="form-item">
        <label for="username" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="username" [(ngModel)]="loginData.username" name="username" required placeholder="Ingrese su correo"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="form-item">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required placeholder="Ingrese su contraseña"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">Iniciar Sesión</button>
    </form>

    <div class="create-account text-center mt-4">
      <a href="#" (click)="goToRegister()" class="text-blue-600 hover:underline text-sm">¿No tienes una cuenta? Registrarse</a>
    </div>
  </div>

</div>
