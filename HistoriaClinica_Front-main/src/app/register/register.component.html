<div class="register-container flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-500 p-6">

  <!-- Contenedor del formulario -->
  <div class="form-container bg-white p-8 rounded-xl shadow-xl w-full lg:w-2/3 xl:w-1/2">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Registro de Usuario</h2>
    <form class="space-y-4 grid grid-cols-1 sm:grid-cols-2 gap-6">

      <!-- CI y Nombre en dos columnas -->
      <div class="form-item">
        <label for="ci" class="block text-sm font-medium text-gray-700">CI</label>
        <input type="text" id="ci" [(ngModel)]="userData.ci" name="ci" required placeholder="Ingrese su CI"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="form-item">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required placeholder="Ingrese su nombre"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Apellido Paterno y Apellido Materno en dos columnas -->
      <div class="form-item">
        <label for="apellido_paterno" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
        <input type="text" id="apellido_paterno" [(ngModel)]="userData.apellido_paterno" name="apellido_paterno" required placeholder="Ingrese su apellido paterno"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="form-item">
        <label for="apellido_materno" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
        <input type="text" id="apellido_materno" [(ngModel)]="userData.apellido_materno" name="apellido_materno" required placeholder="Ingrese su apellido materno"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Fecha de Nacimiento y Correo Electrónico en dos columnas -->
      <div class="form-item">
        <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" [(ngModel)]="userData.fecha_nacimiento" name="fecha_nacimiento" required
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="form-item">
        <label for="username" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="username" [(ngModel)]="userData.username" name="username" required placeholder="Ingrese su correo"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Contraseña y Teléfono en dos columnas -->
      <div class="form-item">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required placeholder="Ingrese su contraseña"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="form-item">
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="text" id="telefono" [(ngModel)]="userData.telefono" name="telefono" required placeholder="Ingrese su teléfono"
               class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Género en una columna completa -->
      <div class="form-item col-span-2">
        <label for="genero" class="block text-sm font-medium text-gray-700">Género</label>
        <select id="genero" [(ngModel)]="userData.genero" name="genero" required
                class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">Registrarse</button>
    </form>

    <div class="login-link text-center mt-4">
      <span>¿Ya tienes una cuenta? <a href="#" class="text-blue-600 hover:underline" (click)="goToLogin()">Inicia sesión</a></span>
    </div>
  </div>

</div>
